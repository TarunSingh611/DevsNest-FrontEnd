<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day4 - frontend</title>
    <link rel="stylesheet" href="day4css.css">
    <style>
	  
#clock{  
    position: relative;
    margin: auto;
    height: 40vw;
    width: 40vw; 
	
   
    border-radius: 300px;
    border: 50px solid red;

    box-shadow: 0 0 5px 5px grey, inset 0 0 10px 2px grey;

}

#hour, #minute, #second{
    position: absolute;
    background: black;
    border-radius: 10px; 
    transform-origin: bottom;
}
#hour{
    width: 1.8%;
    height: 25%;
    top: 25%;
    left: 48.85%;
    opacity: 0.8;  
	transform: rotate(-90deg);
}
#minute{
    width: 1.6%;
    height: 30%;
    top: 19%;
    left: 48.9%;
    opacity: 0.8;  
}
#second{
    width: 1%;
    height: 40%;
    top: 9%;
    left: 49.25%;
    opacity: 0.8; 
	transform: rotate(120deg);
    
}
#centerPT {
    width: 1px;
    height: 1px;
    border-radius: 360px;
    border: 12px solid black;
    margin-top: 47%;
    margin-left: 47%;
	opacity:1;
    
}

	</style>
</head>
<body>
    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
		<div id="centerPT"></div>
    </div>
</body>
</html>
